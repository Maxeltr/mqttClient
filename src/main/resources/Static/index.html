<!DOCTYPE html>
<html>
    <head>
        <title>Hello WebSocket</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/main.css" rel="stylesheet">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group text-white">
                            <label for="connect">WebSocket connection:</label>
                            <div class="btn-group">
                                <button id="connect" class="btn btn-sm btn-outline-light" type="submit">Connect</button>
                                <button id="disconnect" class="btn btn-sm btn-outline-light" type="submit" disabled="disabled">Disconnect</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="card text-center text-white bg-secondary shadow-sm " id="card1">
                    <div class="align-items-center" id="card1-payload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">
                        <path d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"/>
                        </svg>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Screenshot</h5>
                        <p class="card-text">Get screenshot from hm</p>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-light" id="sendCommand" value="1">Get</button>
                            <a href="" download="image.jpg" role="button" class="btn btn-sm btn-outline-light disabled" id="card1-save">Save</a>
                        </div>
                        <small class="text-dark">9 mins</small>
                    </div>
                    <div class="card-footer text-dark" id="card1-timestamp">
                        2 days ago
                    </div>
                </div>
                <div class="card text-center text-white bg-secondary shadow-sm " id="card2">
                    <div class="align-items-center" id="card2-payload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-display" viewBox="0 0 16 16">
                        <path d="M0 4s0-2 2-2h12s2 0 2 2v6s0 2-2 2h-4c0 .667.083 1.167.25 1.5H11a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1h.75c.167-.333.25-.833.25-1.5H2s-2 0-2-2V4zm1.398-.855a.758.758 0 0 0-.254.302A1.46 1.46 0 0 0 1 4.01V10c0 .325.078.502.145.602.07.105.17.188.302.254a1.464 1.464 0 0 0 .538.143L2.01 11H14c.325 0 .502-.078.602-.145a.758.758 0 0 0 .254-.302 1.464 1.464 0 0 0 .143-.538L15 9.99V4c0-.325-.078-.502-.145-.602a.757.757 0 0 0-.302-.254A1.46 1.46 0 0 0 13.99 3H2c-.325 0-.502.078-.602.145z"/>
                        </svg>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">echo</h5>
                        <p class="card-text">Get echo from hm</p>
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-light" id="sendCommand" value="2">Get</button>
                        </div>
                        <small class="text-dark">0 mins</small>
                    </div>
                    <div class="card-footer text-dark" id="card2-timestamp">
                        0 days ago
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
